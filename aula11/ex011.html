<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRASIL.gov</title>
    <style>
        body{
            font: normal 12pt arial;
        }
    </style>
</head>
<body>
    
    <h1>Consulta de nacionalidade.</h1>
    Qual pais você mora: <input type="string" name="naci" id=naci>
    <input type="button" value="Verificar" onclick="consultar()">
    <div id="res">

    </div>

    <script>
        function consultar() {
            var nac = window.document.querySelector('input#naci')
            var res = window.document.querySelector('div#res')
            var nac  = String(naci.value)
            res.innerHTML = `<p>Você esta morando em <strong>${nac}</strong></p>`
            
            if (nac == 'Brasil') {
                res.innerHTML += `Você é Brasileiro.`
            } else { 
                 if (nac == 'brasil') {
                res.innerHTML += `Você é Brasileiro.`
                } else {
                res.innerHTML += `Você é Estrangeiro`
                }
            }
           
        }
     </script>
    
</body>
</html>
